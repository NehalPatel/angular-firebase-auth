<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
          <h3 class="text-center mb-0">Reset Password</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email"
                     [ngClass]="{'is-invalid': resetForm.get('email')?.invalid && resetForm.get('email')?.touched}">
              <div class="invalid-feedback" *ngIf="resetForm.get('email')?.hasError('required')">
                Email is required.
              </div>
              <div class="invalid-feedback" *ngIf="resetForm.get('email')?.hasError('email')">
                Please enter a valid email.
              </div>
            </div>
            
            <div class="alert alert-success" *ngIf="message">
              {{ message }}
            </div>
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-warning w-100" [disabled]="resetForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
              Send Reset Link
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">Remember your password? <a routerLink="/login">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
