<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h3 class="text-center mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username"
                     [ngClass]="{'is-invalid': registerForm.get('username')?.invalid && registerForm.get('username')?.touched}">
              <div class="invalid-feedback">
                Username is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email"
                     [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}">
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('required')">
                Email is required.
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('email')">
                Please enter a valid email.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                     [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}">
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">
                Password is required.
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters.
              </div>
            </div>
            
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
              Register
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">Already have an account? <a routerLink="/login">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
