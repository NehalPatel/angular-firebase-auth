<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0">User Profile</h3>
          <button class="btn btn-danger btn-sm" (click)="logout()">Logout</button>
        </div>
        <div class="card-body">
          <div *ngIf="user" class="mb-4 text-center">
            <img [src]="user.photoURL || 'https://via.placeholder.com/150'" 
                 alt="Profile Picture" 
                 class="rounded-circle mb-3" 
                 width="100" height="100"
                 style="object-fit: cover;">
            <h4>{{ user.email }}</h4>
            <p class="text-muted">UID: {{ user.uid }}</p>
          </div>

          <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
            <h5 class="mb-3">Update Profile</h5>
            <div class="mb-3">
              <label for="displayName" class="form-label">Display Name</label>
              <input type="text" class="form-control" id="displayName" formControlName="displayName"
                     [ngClass]="{'is-invalid': profileForm.get('displayName')?.invalid && profileForm.get('displayName')?.touched}">
              <div class="invalid-feedback">
                Display Name is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="photoURL" class="form-label">Photo URL</label>
              <input type="text" class="form-control" id="photoURL" formControlName="photoURL">
            </div>
            
            <div class="alert alert-success" *ngIf="message">
              {{ message }}
            </div>
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-info w-100 text-white" [disabled]="profileForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
              Update Profile
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
